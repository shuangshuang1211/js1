<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document 2</title>
    <style>
        #div1{
            background-color: aquamarine;
            width:300px;
            height: 200px;
        }
    </style>
    <script>
        function del(){
            
                    var tr = this.parentNode.parentNode;
                    var tname = tr.getElementsByTagName("td")[0].innerHTML;
                   if(confirm("确认删除"+tname+"吗？")) {
                    tr.parentNode.removeChild(tr);
                   }

                    return false;
                
        }
        window.onload=function(){
 

            submit.onclick = function(){
                var name = document.getElementById("name").value;
                var age = document.getElementById("age").value;
                var gender = document.getElementById("gender").value;
                var submit = document.getElementById("submit");
                var table1= document.getElementById("table1");
                var tr = document.createElement("tr");
                var tdname = document.createElement("td");
                var tdage = document.createElement("td");
                var tdgender = document.createElement("td");
                var tda = document.createElement("td");
                var a = document.createElement("a");
                a.href = "http://www.baidu.com";
                var nametext = document.createTextNode(name);
                var agetext = document.createTextNode(age);
                var gendertext = document.createTextNode(gender);
                var deltext = document.createTextNode("删除");
                tdname.appendChild(nametext);
                tdage.appendChild(agetext);
                tdgender.appendChild(gendertext);
                a.appendChild(deltext);

                tda.appendChild(a);
                tbody = table1.getElementsByTagName("tbody")[0];
                tr.appendChild(tdname);
                tr.appendChild(tdage);
                tr.appendChild(tdgender);
                tr.appendChild(tda);
                tbody.appendChild(tr);
                a.onclick= del;

            };
        
            var allA= document.getElementsByTagName("a");
            for(var i=0;i<allA.length; i++){
 //               alert(allA[i].innerHTML);
                allA[i].onclick = del;

            }
        };
    </script>
</head>
<body>
    <table border="1" id="table1">

        <th>姓名</th>

        <th>性别</th>

            </tr>
    </table>
    <div id="div1">
        <h3>添加新用户</h3>
        名字：<input type="text" id="name" ><br />
        年龄：<input type="text" id="age" ><br />
        性别：<input type="text" id="gender" ><br />
        &nbsp;&nbsp;<input type="button" value="提交" id="submit">
